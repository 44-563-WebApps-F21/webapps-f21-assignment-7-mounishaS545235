<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script>
        var myTime = undefined;

        function recordReact() {
            myTime = Date.now();
            console.log("Time: " + myTime);
        }

        function startTime() {
            let counter = Math.round(Math.random() * (10 - 2) + 2)

            for (let index = 0; index < counter; index++) {
                setTimeout(function () {
                    document.getElementById('countdown').innerHTML = "Count " + index;
                }, (((counter - 1) - index) * 1000))
            }
            setTimeout(function () {
                if (myTime == undefined) {
                    document.getElementById('target').innerHTML = "Too slow";
                } else {
                    let buttonTime = Date.now();
                    buttonTime = buttonTime - myTime;
                    document.getElementById('target').innerHTML = "Time was " + buttonTime;
                }
            }, ((counter - 1) * 1000))
        }
    </script>

</head>

<body>

    <h2>Mounisha Guntupalli reaction timer</h2>

    <p id="target">Your time </p>
    <p id="countdown">Count </p>

    <button type="button" class="btn btn-primary" id="button1" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-secondary" id="button2" onclick="recordReact()">React Now</button>


</body>

</html>
